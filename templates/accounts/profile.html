{% extends 'plentyone/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 600px;
        padding: 20px;
    }
    .form-control {
        border-radius: 8px;
    }
    .btn-primary {
        background-color: #2c8a9c;
        border-color: #2c8a9c;
        border-radius: 8px;
    }
    .btn-primary:hover {
        background-color: #247a8c;
        border-color: #247a8c;
    }
    .avatar-container {
        width: 150px;
        height: 150px;
        margin: 0 auto 20px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid #ddd;
    }
    .avatar {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .form-label {
        font-weight: bold;
    }
    .text-center {
        text-align: center;
    }
</style>

<div class="container mt-4">
    <div class="text-center mb-4">
        <h2>User Profile</h2>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="avatar-container">
            {% if profile.avatar %}
                <img src="{{ profile.avatar.url }}" alt="Avatar" class="avatar">
            {% else %}
                <img src="{% static 'icons/default_avatar.png' %}" alt="Default Avatar" class="avatar">
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="id_country" class="form-label">Country</label>
            <input type="text" name="country" id="id_country" class="form-control" value="{{ form.country.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="id_city" class="form-label">City</label>
            <input type="text" name="city" id="id_city" class="form-control" value="{{ form.city.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="id_state" class="form-label">State</label>
            <input type="text" name="state" id="id_state" class="form-control" value="{{ form.state.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="id_address" class="form-label">Address</label>
            <input type="text" name="address" id="id_address" class="form-control" value="{{ form.address.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="id_postal_code" class="form-label">Postal Code</label>
            <input type="text" name="postal_code" id="id_postal_code" class="form-control" value="{{ form.postal_code.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="id_avatar" class="form-label">Profile Picture</label>
            <input type="file" name="avatar" id="id_avatar" class="form-control">
        </div>
    
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
</div>
{% endblock %}
