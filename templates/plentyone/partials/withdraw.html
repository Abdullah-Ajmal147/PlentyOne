{% extends 'plentyone/base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background-color: #f8f9fa;
        color: #333;
    }
    .container {
        max-width: 600px;
    }
    .card {
        background-color: #063440;
        color: white;
        border: none;
        border-radius: 10px;
    }
    .form-control, .form-select {
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }
    .btn-primary {
        background-color: #063440;
        border-color: #063440;
    }
    .btn-primary:hover {
        background-color: #052730;
        border-color: #052730;
    }
    .text-muted {
        color: #a0a0a0 !important;
    }
</style>

<div class="container mt-4 mb-5">
    <h3 class="mb-4">
        <a href="{% url 'plentyone:home' %}" class="text-dark text-decoration-none">
            <i class="fas fa-arrow-left"></i>
        </a>
        Withdraw
    </h3>
    
    <div class="card mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="card-subtitle mb-2 text-muted">Current balance</h6>
                    <h2 class="card-title mb-0">$ {{ current_balance }}</h2>
                    <p class="card-text text-muted small">you will receive your withdrawal within an hour</p>
                </div>
                <div>
                    <img src="{% static 'images/plentyone/money-lock.png' %}" alt="Coins" width="60">
                </div>
            </div>
        </div>
    </div>

    <form method="post" action="{% url 'plentyone:withdraw' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" required>
        </div>
        
        <div class="mb-3">
            <label for="network" class="form-label">Network</label>
            <select class="form-select" id="network" name="network" required>
                <option value="" selected disabled>select crypto</option>
                <option value="USDT-TRC20">USDT - TRC20</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Withdrawal Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your withdrawal password" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Confirm</button>
    </form>
</div>
{% endblock %}
