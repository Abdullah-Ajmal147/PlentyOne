            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <body>

            padding: 0;

        .product-detail {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .product-detail img {
            max-width: 100%;
            height: auto;
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
        }

        .quantity-controls input {
            width: 50px;
            text-align: center;
        }

</head>

<body>
    <body>
        <div class="product-detail">
            <img src="{{ base_url }}{{ product.product_image.url }}" alt="{{ product.name }}">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p>Price: $<span id="product-price">{{ product.unit_price }}</span></p>
            <form id="order-form" method="post" action="{% url 'plentyone:process_order' %}">
            <div class="quantity-controls">
                <button id="decrease-quantity" type="button"> - </button>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
                <button id="increase-quantity" type="button"> + </button>
            </div>
            <p>Total: $<span id="total-price">{{ product.unit_price }}</span></p>
            <p class="error" id="error-message" style="display:none;">Your order quantity exceeds the available stock of {{ order_quantity }}!</p>
            
            
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.item_id }}">
                <button type="submit" id="pay-now" class="pay-now">Pay Now</button>
            </form>
        </div>
    </body>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var decreaseButton = document.getElementById('decrease-quantity');
            var increaseButton = document.getElementById('increase-quantity');
            var quantityInput = document.getElementById('quantity');
            var productPrice = parseFloat(document.getElementById('product-price').textContent);
            var totalPriceElement = document.getElementById('total-price');
            var orderQuantity = {{ order_quantity }};
            var errorMessage = document.getElementById('error-message');
            var payNow= document.getElementById('pay-now');

            function updateTotalPrice() {
                var quantity = parseInt(quantityInput.value);
                var totalPrice = productPrice * quantity;
                totalPriceElement.textContent = totalPrice.toFixed(2);
            }

            function checkQuantity() {
                var quantity = parseInt(quantityInput.value);
                if (quantity > orderQuantity -1) {
                    errorMessage.style.display = 'block';
                    increaseButton.disabled = true;
                } else {
                    errorMessage.style.display = 'none';
                    increaseButton.disabled = false;
                }
            }

            decreaseButton.addEventListener('click', function() {
                if (quantityInput.value > 1) {
                    quantityInput.value--;
                    updateTotalPrice();
                    checkQuantity();
                }
            });

            increaseButton.addEventListener('click', function() {
                quantityInput.value++;
                updateTotalPrice();
                checkQuantity();
            });

            quantityInput.addEventListener('input', function() {
                updateTotalPrice();
                checkQuantity();
            });

            checkQuantity();  // Initial check in case quantity input is already out of bounds
            orderForm.addEventListener('submit', function(event) {
                event.preventDefault();
                formQuantity.value = quantityInput.value;
        
                fetch("{% url 'plentyone:process_order' %}", {
                    method: "POST",
                    body: new FormData(orderForm),
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        window.location.href = '/';  // Redirect to home page on success
                    } else {
                        apiErrorMessage.textContent = data.message;
                        apiErrorMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    apiErrorMessage.textContent = 'An error occurred while processing your order. Please try again.';
                    apiErrorMessage.style.display = 'block';
                });
            });
        });
    </script>

</body>
</html>
