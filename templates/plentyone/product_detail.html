<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .product-detail {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .product-detail img {
            max-width: 100%;
            height: auto;
            max-height: 500px;
        }
        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .quantity-controls button {
            width: 40px;
            height: 40px;
        }
        .quantity-controls input {
            width: 80px;
            text-align: center;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .toast {
            display: none;
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            margin-bottom: 10px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .toast-success {
            background-color: #28a745;
        }
        .toast-error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5 product-detail">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ base_url }}{{ product.product_image.url }}" alt="{{ product.name }}">
            </div>
            <div class="col-md-6">
                <h1>{{ product.name }}</h1>
                <p>{{ product.description }}</p>
                <p><strong>Price:</strong> $<span id="product-price">{{ product.unit_price }}</span></p>
                <form id="order-form" method="post" action="{% url 'plentyone:process_order' %}">
                    <div class="quantity-controls">
                        <button id="decrease-quantity" type="button" class="btn btn-outline-secondary">-</button>
                        <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control mx-2">
                        <button id="increase-quantity" type="button" class="btn btn-outline-secondary">+</button>
                    </div>
                    <p>Total: $<span id="total-price">{{ product.unit_price }}</span></p>
                    <p id="error-message" class="text-danger" style="display:none;">Your order quantity exceeds the available stock of {{ order_quantity }}!</p>
                    
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ product.item_id }}">
                    <button type="submit" id="pay-now" class="btn btn-primary w-100">Pay Now</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container">
        <!-- Toasts will be dynamically inserted here -->
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var decreaseButton = document.getElementById('decrease-quantity');
            var increaseButton = document.getElementById('increase-quantity');
            var quantityInput = document.getElementById('quantity');
            var productPrice = parseFloat(document.getElementById('product-price').textContent);
            var totalPriceElement = document.getElementById('total-price');
            var orderQuantity = {{ order_quantity }};
            var errorMessage = document.getElementById('error-message');
            var orderForm = document.getElementById('order-form');
            var toastContainer = document.getElementById('toast-container');

            function updateTotalPrice() {
                var quantity = parseInt(quantityInput.value);
                var totalPrice = productPrice * quantity;
                totalPriceElement.textContent = totalPrice.toFixed(2);
            }

            function checkQuantity() {
                var quantity = parseInt(quantityInput.value);
                if (quantity > orderQuantity) {
                    errorMessage.style.display = 'block';
                    increaseButton.disabled = true;
                } else {
                    errorMessage.style.display = 'none';
                    increaseButton.disabled = false;
                }
            }

            decreaseButton.addEventListener('click', function() {
                if (quantityInput.value > 1) {
                    quantityInput.value--;
                    updateTotalPrice();
                    checkQuantity();
                }
            });

            increaseButton.addEventListener('click', function() {
                quantityInput.value++;
                updateTotalPrice();
                checkQuantity();
            });

            quantityInput.addEventListener('input', function() {
                updateTotalPrice();
                checkQuantity();
            });

            function showToasts(message, type='success') {
                var toastHtml = `
                    <div class="toast toast-${type}">
                        ${message}
                    </div>
                `;
                toastContainer.innerHTML = toastHtml;
                var toastElement = toastContainer.querySelector('.toast');
                toastElement.style.display = 'block';
                setTimeout(function() {
                    toastElement.style.opacity = 0;
                    setTimeout(function() {
                        toastElement.remove();
                    }, 500);  // Wait for fade out to complete
                }, 3000);  // Show toast for 3 seconds
            }
            function showToast(message, type='success') {
                var toastElement = document.createElement('div');
                toastElement.classList.add('toast', `toast-${type}`);
                toastElement.textContent = message;
                toastContainer.appendChild(toastElement);
                setTimeout(function() {
                    toastElement.style.opacity = 0;
                    setTimeout(function() {
                        toastElement.remove();
                    }, 500);  // Wait for fade out to complete
                }, 3000);  // Show toast for 3 seconds
            }

            orderForm.addEventListener('submit', function(event) {
                event.preventDefault();
                fetch(orderForm.action, {
                    method: "POST",
                    body: new FormData(orderForm),
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        showToast('testttt', 'success');
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);  // Log the response for debugging
                    if (data.status === 'success') {
                        showToast(data.message, 'success');
                        setTimeout(function() {
                            window.location.href = '/';  // Redirect to home page on success
                        }, 2000);  // Show toast for 2 seconds before redirecting
                    } else {
                        showToast(data.message, 'danger');
                    }
                })
                .catch(error => {
                    console.error(error);  // Log the error for debugging
                    showToast('An error occurred while processing your order. Please try again.', 'danger');
                });
            });
        });
    </script>
</body>
</html>
