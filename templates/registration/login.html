{% extends "plentyone/base.html" %}
{% load static %}
{% block title %}Sign in{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="max-width: 200px;">
                    </div>
                    <h2 class="text-center mb-4">Sign in</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone number</label>
                            <div class="input-group">
                                <select class="form-select" style="max-width: 120px;">
                                    <option value="39" selected>IT (+39)</option>
                                    <option value="1">CA (+1)</option>
                                    <option value="33">FR (+33)</option>
                                    <option value="44">UK (+44)</option>
                                    <option value="34">ES (+34)</option>
                                </select>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="background-color: #4f849f; border-color: #4f849f;">Sign in</button>
                    </form>
                    <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
